<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
  <title> Se3adawy code | Results summary component</title>
</head>
<body>
  
  <div class="pro">

    <div class="left-content">
      <h2>Your Result</h2>

      <div class="circle">
        <h1>76</h1>
        <p>Of 100</p>
      </div>

      <h3>Great</h3>

      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>


    <div class="right-content">

      <h2>Summary</h2>




      <!-- boxs -->

      <div class="Reaction    active ">
        <div class="img">
          <img src="assets/images/icon-reaction.svg" alt="">
          
          <h3>Reaction</h3>
        </div>
        <p><span>80</span>/100</p>
      </div>

      <div class="Memory    active  ">
        <div class="img">
          <img src="assets/images/icon-Memory.svg" alt="">
        <h3>Memory</h3>
        </div>
        <p><span>92</span>/100</p>
      </div>
      
      <div class="Verbal    active ">
        <div class="img">
          <img src="assets/images/icon-Verbal.svg" alt="">
        <h3>Verbal</h3>
        </div>
        <p><span>61</span>/100</p>
      </div>


      <div class="Visual active">
        <div class="img">
          <img src="assets/images/icon-visual.svg" alt="">
        <h3>Visual</h3>
        </div>
        <p><span>72</span>/100</p>
      </div>

   <button>Continue</button>
      


    </div>
  </div>






</body>
</html>
